<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngtihinmong</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            /* Căn giữa mọi thứ */
            background-color: #f0f0f0;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        img {
            max-width: 100%;
            /* Để ảnh không bị to quá màn hình */
            height: auto;
            border-radius: 10px;
            /* Bo tròn góc ảnh cho đẹp */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Đổ bóng nhẹ */
            max-height: 500px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>

<body>

    <h1>Bộ sưu tập ảnh của tôi</h1>

    <div class="gallery">
        <div>
            <img src="anh1.png" alt="Ảnh số 1">
            <p>Ảnh 1</p>
        </div>

        <div>
            <img src="anh2.png" alt="Ảnh số 2">
            <p>Ảnh 2</p>
        </div>
    </div>

</body>

</html>
